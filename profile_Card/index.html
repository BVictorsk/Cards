<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="card">
    <div class="profile-container">
      <img src="https://images.unsplash.com/photo-1683027230080-fd2ef9fd693f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1528&q=80" alt="unsplash image">
      <p>Hover me</p>
    </div>
    <div class="info">
        <div class="name">
            <p class="name-text">Brian Saka</p>
            <p class="role">Frontend Developer</p>
        </div>
        <div class="social-container">
          <a href=""><ion-icon name="logo-codepen" class="socials codepen"></ion-icon></a>
          <a href=""><ion-icon name="logo-github" class="socials github"></ion-icon></a>
          <a href=""><ion-icon name="logo-linkedin" class="socials linkedin"></ion-icon></a>
        </div>
    </div>
</div>
</body>
</html>
