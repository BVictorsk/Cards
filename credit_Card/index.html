<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="card">
    <div class="card-3d">
      <div class="header">
        <div class="credit-card"><span>Credit</span> Card</div>
        <div class="bank-name"><p>Bank name</p></div>
      </div>
      <div class="chip-container">
        <div class="chip">
          <div class="c14">
            <div class="c14-1"></div>
            <div class="c14-2"></div>
            <div class="c14-3"></div>
            <div class="c14-4"></div>
          </div>
          <div class="c21"></div>
          <div class="c33">
            <div class="c33-1"></div>
            <div class="c33-2"></div>
            <div class="c33-3"></div>
            <div class="c33-4"></div>
          </div>
        </div>
      </div>
      <div class="owner-name">
        <p>Owner Name</p>
      </div>
      <div class="number-date">
        <div class="number">
          <span>1234</span>
          <span>5678</span>
          <span>9101</span>
          <span>2131</span>
        </div>
        <p>12/30</p>
      </div>
    </div>
  </div>
</body>
</html>
